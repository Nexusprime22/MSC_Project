<!DOCTYPE html>
<html>
	<head>
		<title>Mobility in smart cities</title>
		<!-- Include our Custom CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
		/>
		<link rel="stylesheet" href="./library/leaflet-routing-machine.css" />
	</head>
	<body>
		<header>
			<!-- Button to show the modal to set the area -->
			<div class="buttonChangeFriendsLocation">
				<button id="buttonChangeFriendsLocation">
					<svg
						class="buttonIcon"
						xmlns="http://www.w3.org/2000/svg"
						height="1em"
						viewBox="0 0 384 512"
					>
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<style>
							svg {
								fill: #ffffff;
							}
						</style>
						<path
							d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
						/>
					</svg>
					<span>CHANGE FRIENDS LOCATION</span>
				</button>
			</div>

			<!-- Modal -->
			<div id="changeFriendsLocationModal" class="changeFriendsLocationModal">
				<div class="modalDialog">
					<!-- Modal content -->
					<div class="modalContent">
						<div class="modalHeader">
							<h2>Change the locations of each friend</h2>
							<span class="closeButton" aria-hidden="true">Ã—</span>
						</div>
						<div class="modalBody">
							<form id="changeFriendsLocationForm">
								<div class="changeFriendsLocationFormInputs">
									<label for="friend">Friend</label>
									<select name="friend" id="friend" required>
										<option value="guillaume" selected>Guillaume</option>
										<option value="antonin">Antonin</option>
										<option value="killian">Killian</option>
										<option value="isuru">Isuru</option>
									</select>
									<label for="location">Location</label>
									<select name="location" id="location" required>
										<option value="0">Guillaume's house (Belfort)</option>
										<option value="1">CROUS Duvillard (Belfort)</option>
										<option value="2">
											UTBM Building B room 409 (Belfort)
										</option>
										<option value="3">
											UTBM Building E Amphitheater (Belfort)
										</option>
									</select>
									<button type="submit">Change the friend's location</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<!-- Create a div to hold the map -->
			<div id="map" class="map"></div>
		</main>
		<!-- Add scripts -->
		<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
		<script src="./library/leaflet-routing-machine.js"></script>
		<script type="module" src="./js/main.js"></script>
		<!-- Add script to open set area modal -->
		<script type="module" src="./js/utils/handleModal.js"></script>
	</body>
</html>
