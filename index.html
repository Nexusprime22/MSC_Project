<!DOCTYPE html>
<html>
	<head>
		<title>Mobility in smart cities</title>
		<!-- Include our Custom CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
		/>
		<link rel="stylesheet" href="./library/leaflet-routing-machine.css" />
	</head>
	<body>
		<header>
			<div class="headerButtons">
				<!-- Button to show the modal to set the friend location -->
				<div class="buttonChangeFriendsLocation">
					<button id="buttonChangeFriendsLocation">
						<svg
							class="buttonIcon"
							xmlns="http://www.w3.org/2000/svg"
							height="1em"
							viewBox="0 0 320 512"
						>
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M112 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm40 304V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V256.9L59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6 82.3-46.6h29.7c33.7 0 64.9 17.7 82.3 46.6l58.3 97c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9L232 256.9V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V352H152z"
							/>
						</svg>
						<span>CHANGE FRIENDS LOCATION</span>
					</button>
				</div>

				<!-- Button to find the earliest meeting point -->
				<div class="buttonFindEarliestMeetingPoint">
					<button id="buttonFindEarliestMeetingPoint">
						<svg
							class="buttonIcon"
							xmlns="http://www.w3.org/2000/svg"
							height="1em"
							viewBox="0 0 512 512"
						>
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM288 176c0-44.2-35.8-80-80-80s-80 35.8-80 80c0 48.8 46.5 111.6 68.6 138.6c6 7.3 16.8 7.3 22.7 0c22.1-27 68.6-89.8 68.6-138.6zm-112 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
							/>
						</svg>
						<span>FIND MEETING POINT</span>
					</button>
				</div>

				<!-- Button to generate routes of friends -->
				<div class="buttonGenerateRouteForFriends">
					<button id="buttonGenerateRouteForFriends" disabled>
						<svg
							class="buttonIcon"
							xmlns="http://www.w3.org/2000/svg"
							height="1em"
							viewBox="0 0 512 512"
						>
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M512 96c0 50.2-59.1 125.1-84.6 155c-3.8 4.4-9.4 6.1-14.5 5H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c53 0 96 43 96 96s-43 96-96 96H139.6c8.7-9.9 19.3-22.6 30-36.8c6.3-8.4 12.8-17.6 19-27.2H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320c-53 0-96-43-96-96s43-96 96-96h39.8c-21-31.5-39.8-67.7-39.8-96c0-53 43-96 96-96s96 43 96 96zM117.1 489.1c-3.8 4.3-7.2 8.1-10.1 11.3l-1.8 2-.2-.2c-6 4.6-14.6 4-20-1.8C59.8 473 0 402.5 0 352c0-53 43-96 96-96s96 43 96 96c0 30-21.1 67-43.5 97.9c-10.7 14.7-21.7 28-30.8 38.5l-.6 .7zM128 352a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM416 128a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
							/>
						</svg>
						<span>GENERATE ROUTES</span>
					</button>
				</div>

				<!-- Button to follow friends during their way to the meeting point -->
				<div class="buttonFollowFriendsToMeetingPoint">
					<button id="buttonFollowFriendsToMeetingPoint" disabled>
						<svg
							class="buttonIcon"
							xmlns="http://www.w3.org/2000/svg"
							height="1em"
							viewBox="0 0 448 512"
						>
							<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z"
							/>
						</svg>
						<span>FOLLOW FRIENDS</span>
					</button>
				</div>
			</div>

			<!-- Modal -->
			<div id="changeFriendsLocationModal" class="changeFriendsLocationModal">
				<div class="modalDialog">
					<!-- Modal content -->
					<div class="modalContent">
						<div class="modalHeader">
							<h2>Change the locations of each friend</h2>
							<span class="closeButton" aria-hidden="true">×</span>
						</div>
						<div class="modalBody">
							<form id="changeFriendsLocationForm">
								<div class="changeFriendsLocationFormInputs">
									<label for="friend">Friend</label>
									<select name="friend" id="friend" required>
										<option value="0" selected>Guillaume</option>
										<option value="1">Antonin</option>
										<option value="2">Killian</option>
										<option value="3">Isuru</option>
									</select>
									<label for="location">Location</label>
									<select name="location" id="location" required>
										<option value="0">Guillaume's house (Belfort)</option>
										<option value="1">CROUS Duvillard (Belfort)</option>
										<option value="2">
											UTBM Building B room 409 (Belfort)
										</option>
										<option value="3">
											UTBM Building E Amphitheater (Belfort)
										</option>
										<option value="4">CROUS J-P Sartre (Belfort)</option>
										<option value="5">Bakery (Belfort)</option>
										<option value="6">Drugstore (Belfort)</option>
										<option value="7">Library (Belfort)</option>
										<option value="8">Cinema (Belfort)</option>
										<option value="9">Gas station (Belfort)</option>
										<option value="10">Train station (Belfort)</option>
										<option value="11">Train station (Montbéliard)</option>
										<option value="12">CROUS René Thom (Montbéliard)</option>
										<option value="13">Gas station (Montbéliard)</option>
										<option value="14">Park (Montbéliard)</option>
										<option value="15">Campus' Parking (Montbéliard)</option>
										<option value="16">
											University restaurant (Montbéliard)
										</option>
										<option value="17">
											UFR STGI Building B room MM2D (Montbéliard)
										</option>
										<option value="18">
											UFR STGI Building A Secretariat (Montbéliard)
										</option>
										<option value="19">University Library (Montbéliard)</option>
										<option value="20">
											CROUS Portes du Jura (Montbéliard)
										</option>
										<option value="21">Mac Donalds (Montbéliard)</option>
										<option value="22">
											Killian's house (Joncherey-Delle)
										</option>
										<option value="23">Bond (Joncherey-Delle)</option>
										<option value="24">Gas station (Joncherey-Delle)</option>
										<option value="25">Bakery (Joncherey-Delle)</option>
										<option value="26">Intermarché (Joncherey-Delle)</option>
										<option value="27">Cycle path (Joncherey-Delle)</option>
										<option value="28">Coffee (Joncherey-Delle)</option>
										<option value="29">Mac Donalds (Joncherey-Delle)</option>
									</select>
									<button type="submit">Change the friend's location</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Create a div to hold the map -->
		<div id="map" class="map"></div>

		<!-- Add a <div> element to display logs -->
		<div id="logWindow" class="log-window">
			<h2>Log Window</h2>
			<pre id="logContent"></pre>
		</div>

		<!-- Add scripts -->
		<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
		<script src="./library/leaflet-routing-machine.js"></script>
		<script type="module" src="./js/main.js"></script>
		<!-- Add script to open set area modal -->
		<script type="module" src="./js/utils/handleModal.js"></script>
	</body>
</html>
